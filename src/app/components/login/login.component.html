<form class="form-signin" #f="ngForm" (ngSubmit)="signIn(f.value)">
  <h2 class="form-signin-heading">
    Please sign in
  </h2>

  <div *ngIf="invalidLogin" class="alert alert-danger">
    Invalid username and/or password.
  </div>
  <div class="form-group">
    <label for="inputEmail" class="sr-only mt-2">Username / Email address</label>
    <input type="text" id="inputEmail" name="usernameOrEmail" ngModel class="form-control" placeholder="Username or Email address" required autofocus>

    <label for="inputPassword" class="sr-only mt-2">Password</label>
    <input type="password" id="inputPassword" name="password" ngModel class="form-control" placeholder="Password" minlength="4" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!f.valid">Sign in</button>
  </div>
</form>
